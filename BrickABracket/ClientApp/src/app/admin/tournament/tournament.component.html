<form *ngIf="(tournament$ | async) as tournament">
  <div class="form-group row">
    <label for="tournamentName" class="col-sm-4 col-form-label">Tournament Name</label>
    <div class="col-sm-8">
      <input type="text" id="tournamentName" class="form-control" 
        [(ngModel)]="tournament.name" name="tournamentName">
    </div>
  </div>
  <div class="form-group row">
    <label for="tournamentType" class="col-sm-4 col-form-label">Tournament Type</label>
    <div class="col-sm-8">
      <select class="form-control" id="tournamentType" 
        [(ngModel)]="tournament.tournamentType"  name="tournamentType">
        <option value="derby">Derby</option>
        <option value="roundrobin">Round Robin</option>
        <option value="singleelimination">Single Elimination</option>
        <option value="swisssystem">Swiss System</option>
      </select>
    </div>
  </div>
  <div class="form-group row">
    <label for="tournamentId" class="col-sm-4 col-form-label">ID</label>
    <div class="col-sm-2">
      <input type="text" id="tournamentId" class="form-control" readonly  
        [(ngModel)]="tournament._id" name="tournamentId">
    </div>
    <div class="col-sm-4">&nbsp;</div>
    <div class="col-sm-2">
      <button type="submit" class="btn btn-primary" (click)="save(tournament)">Save</button>
    </div>
  </div>
</form>
<app-category-list *ngIf="!isNew"></app-category-list>
<app-moc-list *ngIf="!isNew"></app-moc-list>
