<div class="row" *ngIf="(category$ | async) as category">
    <div class="col-12">
      <h4>
        {{ (category?.classificationId | classification | async)?.name }} - Round {{id + 1}}
      </h4>
    </div>
    <div class="col-md-6">
      <div class="d-flex mb-2">
        <button class="btn btn-outline-success btn-sm float-left" (click)="nextMatch()">
          <i class="fas fa-forward"></i> Next Match
        </button>
      </div>
      <ng-container *ngIf="(round$ | async) as round">
        <div class="list-group mb-2" *ngFor="let match of round.matches; index as index">
          <a class="list-group-item list-group-item-action" routerLink="../matches/{{index}}">
            <span>Match {{index + 1}}</span>
          </a>
        </div>
      </ng-container>
    </div>
    <div class="col-md-6">
      <h5>MOCs</h5>
        <app-moc-list [mocIds]="mocIds$" [editable]="false" [standings]="standings$" [results]="null"></app-moc-list>
      </div>
  </div>
