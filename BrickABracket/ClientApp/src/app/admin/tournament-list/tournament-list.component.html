<a class="btn btn-outline-success btn-sm float-left" routerLink="/admin/0">
  <i class="fas fa-plus"></i>
</a>
<div *ngIf="(summaries$ | async) as summaries" class="list-group">
  <ng-container *ngFor="let tournament of summaries">
    <a href="#" class="list-group-item list-group-item-action">
      <div class="d-flex w-100 justify-content-between">
        <h5 class="mb-1">{{ tournament.Name }}</h5>
        <small>{{ tournament._id }}</small>
      </div>
      <small>{{ tournament.TournamentType }}</small>
    </a>
  </ng-container>
</div>
