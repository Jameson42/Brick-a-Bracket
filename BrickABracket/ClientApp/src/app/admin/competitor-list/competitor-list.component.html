<div class="d-flex mb-2">
  <button class="btn btn-success float-left" (click)="add()">
    <i class="fas fa-plus"></i> Add Competitor
  </button>
</div>
<div class="input-group mb-2">
  <div class="custom-file">
    <input type="file" class="custom-file-input" id="importFile"
      accept=".csv, .txt" (change)="changeImportFile($event)">
    <label class="custom-file-label" for="importFile">{{ import?.name || "Choose Import CSV" }}</label>
  </div>
  <div class="input-group-append">
    <button class="btn btn-success" (click)="uploadImport()">Upload</button>
  </div>
</div>
<div *ngIf="(competitors$ | async) as competitors">
  <div *ngFor="let competitor of competitors" class="input-group input-group-sm mb-1">
    <div class="input-group-prepend">
      <button class="btn btn-success" routerLink="/admin/competitors/{{competitor._id}}">
        <i class="fas fa-edit"></i>
      </button>
    </div>
    <span type="text" class="form-control">{{ competitor.name }}</span>
    <div class="input-group-append">
      <button class="btn btn-danger" (click)="delete(competitor._id)">
        <i class="far fa-trash-alt"></i>
      </button>
    </div>
  </div>
</div>
