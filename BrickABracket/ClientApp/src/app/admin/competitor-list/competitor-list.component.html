<div class="card mb-3">
  <div class="d-flex card-header justify-content-between">
    <h5>Competitors</h5>
    <button class="btn btn-success btn-sm" (click)="add()">
      <i class="fas fa-plus"></i>
    </button>
  </div>
  <div *ngIf="(competitors$ | async) as competitors" class="list-group list-group-flush">
    <div *ngFor="let competitor of competitors" class="list-group-item">
      <div class="w-100">
        <button class="btn btn-success btn-sm float-left mr-2" routerLink="/admin/competitors/{{competitor._id}}">
          <i class="fas fa-arrow-right"></i>
        </button>
      <button class="btn btn-danger btn-sm float-right" (click)="delete(competitor._id)">
        <i class="far fa-trash-alt"></i>
      </button>
        <h5>{{ competitor.name }}</h5>
      </div>
    </div>
  </div>
</div>

<div class="input-group mb-3">
  <div class="custom-file">
    <input type="file" class="custom-file-input" id="importFile"
      accept=".csv, .txt" (change)="changeImportFile($event)">
    <label class="custom-file-label" for="importFile">{{ import?.name || "Choose Import CSV" }}</label>
  </div>
  <div class="input-group-append">
    <button class="btn btn-success" (click)="uploadImport()">Upload</button>
  </div>
</div>
